<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC ORB | Cognitive Clarity Interface</title>
    <style>
        /* --- Basic Settings --- */
        :root {
            --bg-color: #030303; /* Darker black */
            --text-color: #e0e0e0;
            /* Define the three core functional colors */
            --color-calm: #00eaff;   /* Vibrant Cyan/Blue */
            --color-surge: #ff2a2a;  /* Intense Red */
            --color-trans: #ff8c00;  /* Orange */
            
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* 隱藏的 Video 元素，用於捕捉影像流 */
        #webcam {
            position: absolute;
            visibility: hidden;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* --- Canvas Container --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* --- UI Layer --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* --- Top Nav --- */
        nav {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .brand {
            font-weight: bold;
            letter-spacing: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
            min-width: 250px; /* 固定寬度避免文字跳動 */
            justify-content: flex-end;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--color-calm); /* Default color */
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        #status-text {
            transition: color 0.5s ease;
        }

        /* --- Hero Text --- */
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen; 
        }

        h1 {
            font-weight: 100;
            font-size: 4.5rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        p.slogan {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* --- Footer Info --- */
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: #777;
        }

        .cta-btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--color-calm);
            color: var(--color-calm);
            padding: 15px 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }

        .cta-btn:hover {
            box-shadow: 0 0 30px currentColor;
            background: rgba(255,255,255,0.1);
        }

        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-calm);
            font-family: var(--font-mono);
            letter-spacing: 2px;
            transition: opacity 0.8s ease;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* RWD */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; letter-spacing: 0.4rem;}
            .ui-layer { padding: 25px; }
            p.slogan { font-size: 0.7rem; letter-spacing: 0.15rem; }
            .cta-btn { padding: 12px 30px; font-size: 0.7rem; }
            .status-indicator { min-width: auto; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">INITIALIZING NEURAL LINK...</div>

    <video id="webcam" autoplay playsinline muted></video>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav>
            <div class="brand">LOGIC ORB</div>
            <div class="status-indicator" id="status-panel">
                <span class="dot" id="status-dot"></span>
                <span id="status-text">AWAITING INPUT</span>
            </div>
        </nav>

        <div class="hero-text">
            <h1>Logic Orb</h1>
            <p class="slogan">Emotion Suppressed. Clarity Achieved.</p>
        </div>

        <div class="footer-info">
            <div class="coords">
                SUBJECT ID: #8490-A<br>
                NEURAL SYNC: <span id="sync-rate">INITIALIZING</span>
            </div>
            <button class="cta-btn" id="main-btn">CALIBRATION ACTIVE</button>
            <div class="version">SYS VER 12.4.2 (AI-ENABLED)</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FilesetResolver, FaceLandmarker } from "@mediapipe/tasks-vision";

        // --- Configuration & Globals ---
        const config = {
            colors: {
                calm: new THREE.Color(0x00eaff),   // Blue
                surge: new THREE.Color(0xff2a2a),  // Red
                trans: new THREE.Color(0xff8c00)   // Orange
            },
            // Thresholds for anger detection (lower distance = angrier)
            calmThreshold: 0.055,
            angryThreshold: 0.035
        };

        // UI References
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const mainBtn = document.getElementById('main-btn');
        const syncRateDisplay = document.getElementById('sync-rate');
        const loadingOverlay = document.getElementById('loading-overlay');
        const video = document.getElementById("webcam");
        const rootStyles = getComputedStyle(document.documentElement);

        // AI Globals
        let faceLandmarker;
        let lastVideoTime = -1;
        let angerScore = 0; // 0.0 (Calm) to 1.0 (Angry) - Global state shared between loops

        // =========================================
        // PART 1: MediaPipe & Webcam Setup (The "Brain")
        // =========================================

        async function initializeFaceLandmarker() {
            try {
                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: false,
                    runningMode: "VIDEO",
                    numFaces: 1
                });
                console.log("AI Core Initialized.");
                startWebcam();
            } catch (error) {
                alert("AI Model Failed to Load.");
                console.error(error);
                loadingOverlay.textContent = "INITIALIZATION FAILED";
            }
        }

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
                });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    // Hide loading screen once webcam starts
                    loadingOverlay.style.opacity = 0;
                    setTimeout(() => loadingOverlay.remove(), 800);
                    // Start AI prediction loop
                    predictWebcam();
                });
            } catch (err) {
                alert("Camera Access Denied. Neural Link Offline.");
                loadingOverlay.textContent = "CAMERA REQUIRED";
            }
        }

        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (faceLandmarker) {
                    const results = faceLandmarker.detectForVideo(video, performance.now());
                    processAIResults(results);
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        function processAIResults(results) {
            if (!results.faceLandmarks || results.faceLandmarks.length === 0) {
                // No face detected, slowly return to calm
                angerScore = angerScore * 0.95; 
                syncRateDisplay.textContent = "SEARCHING...";
                return;
            }

            const landmarks = results.faceLandmarks[0];
            // Keypoints for brow furrowing detection
            const leftBrow = landmarks[336]; const rightBrow = landmarks[107];
            const leftEye = landmarks[386];  const rightEye = landmarks[159];

            const avgBrowDist = (Math.abs(leftBrow.y - leftEye.y) + Math.abs(rightBrow.y - rightEye.y)) / 2;

            // Map distance to 0.0-1.0 score
            let rawScore = (config.calmThreshold - avgBrowDist) / (config.calmThreshold - config.angryThreshold);
            rawScore = Math.max(0, Math.min(1, rawScore));

            // Smooth the score to prevent jitter
            angerScore = angerScore * 0.8 + rawScore * 0.2;
            
            // Update simulated sync rate for flavor
            syncRateDisplay.textContent = (95 + Math.random() * 4).toFixed(1) + "%";
        }


        // =========================================
        // PART 2: Three.js Visualization (The "Body")
        // =========================================

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x030303, 0.003);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 28;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Orb Geometry & Material
        const geometry = new THREE.IcosahedronGeometry(10, 5); 
        const material = new THREE.PointsMaterial({
            size: 0.12,
            color: config.colors.calm, // Start Calm
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });
        const sphere = new THREE.Points(geometry, material);
        scene.add(sphere);

        // Wireframe
        const wireMat = new THREE.MeshBasicMaterial({
            color: config.colors.calm,
            wireframe: true, transparent: true, opacity: 0.1, blending: THREE.AdditiveBlending
        });
        const wireSphere = new THREE.Mesh(new THREE.IcosahedronGeometry(10.3, 2), wireMat);
        scene.add(wireSphere);

        // Mouse Interaction
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - windowHalfX); mouseY = (e.clientY - windowHalfY);
        });

        // --- Main Animation Loop (Driven by angerScore) ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Determine Target State based on global angerScore
            let targetThreeColor, stateStr, uiColorVar, pulseIntensity, rotationSpeed;

            if (angerScore < 0.4) {
                // --- CALM ---
                targetThreeColor = config.colors.calm;
                stateStr = "STATUS: OPTIMAL";
                uiColorVar = '--color-calm';
                pulseIntensity = Math.sin(elapsedTime * 2) * 0.02;
                rotationSpeed = 0.001;
            } else if (angerScore > 0.6) {
                // --- SURGE (Angry) ---
                targetThreeColor = config.colors.surge;
                stateStr = "STATUS: SURGE DETECTED";
                uiColorVar = '--color-surge';
                pulseIntensity = Math.sin(elapsedTime * 15) * 0.08; // Fast pulse
                rotationSpeed = 0.02; // Fast rotation
            } else {
                // --- TRANSITION (Orange) ---
                targetThreeColor = config.colors.trans;
                stateStr = "STATUS: STABILIZING...";
                uiColorVar = '--color-trans';
                pulseIntensity = Math.sin(elapsedTime * 5) * 0.04;
                rotationSpeed = 0.005;
            }

            // 1. Smoothly lerp 3D colors towards target
            material.color.lerp(targetThreeColor, 0.1);
            wireMat.color.lerp(targetThreeColor, 0.1);

            // 2. Update UI elements (if state changed)
            if (statusText.innerText !== stateStr) {
                const uiColorHex = rootStyles.getPropertyValue(uiColorVar).trim();
                statusText.innerText = stateStr;
                statusDot.style.backgroundColor = uiColorHex;
                statusDot.style.boxShadow = `0 0 15px ${uiColorHex}`;
                statusText.style.color = uiColorHex;
                mainBtn.style.borderColor = uiColorHex;
                mainBtn.style.color = uiColorHex;
            }

            // 3. Apply Physical movement/scaling based on intensity
            const scale = 1 + pulseIntensity;
            sphere.scale.set(scale, scale, scale);
            wireSphere.scale.set(scale * 1.02, scale * 1.02, scale * 1.02);

            sphere.rotation.y += rotationSpeed;
            wireSphere.rotation.y -= rotationSpeed * 1.5;

            // 4. Mouse follow
            sphere.rotation.x += 0.05 * ((mouseY * 0.0005) - sphere.rotation.x);
            sphere.rotation.y += 0.05 * ((mouseX * 0.0005) - sphere.rotation.y);

            renderer.render(scene, camera);
        }

        // Start everything
        initializeFaceLandmarker(); // Start AI
        animate(); // Start Visuals

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
