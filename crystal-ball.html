<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC ORB | Cognitive Clarity</title>
    <style>
        /* --- Basic Settings --- */
        :root {
            --bg-color: #030303; /* Darker black */
            --text-color: #e0e0e0;
            /* Define the three core functional colors */
            --color-calm: #00eaff;   /* Vibrant Cyan/Blue */
            --color-surge: #ff2a2a;  /* Intense Red */
            --color-trans: #ff8c00;  /* Orange */
            
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Canvas Container --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* --- UI Layer --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* --- Top Nav --- */
        nav {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .brand {
            font-weight: bold;
            letter-spacing: 4px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--color-calm); /* Default color */
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- Hero Text --- */
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen; /* Better blending for colored backgrounds */
        }

        h1 {
            font-weight: 100;
            font-size: 4.5rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        p.slogan {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        /* --- Footer Info --- */
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: #777;
        }

        .cta-btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--color-calm);
            color: var(--color-calm);
            padding: 15px 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .cta-btn:hover {
            background: var(--color-calm);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* RWD */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; letter-spacing: 0.4rem;}
            .ui-layer { padding: 25px; }
            p.slogan { font-size: 0.7rem; letter-spacing: 0.15rem; }
            .cta-btn { padding: 12px 30px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <nav>
            <div class="brand">LOGIC ORB</div>
            <div class="status-indicator" id="status-panel">
                <span class="dot" id="status-dot"></span>
                <span id="status-text">STATUS: OPTIMAL</span>
            </div>
        </nav>

        <div class="hero-text">
            <h1>Logic Orb</h1>
            <p class="slogan">Emotion Suppressed. Clarity Achieved.</p>
        </div>

        <div class="footer-info">
            <div class="coords">
                SUBJECT ID: #8490-A<br>
                NEURAL SYNC: 98.4%
            </div>
            <button class="cta-btn" id="main-btn">INITIATE CALIBRATION</button>
            <div class="version">SYS VER 12.4.1</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const config = {
            colors: {
                calm: new THREE.Color(0x00eaff),   // Blue
                surge: new THREE.Color(0xff0000),  // Red (pure red for more impact)
                trans: new THREE.Color(0xff8c00)   // Orange
            },
            cycleDuration: 12.0, // Total time for one full emotional cycle (seconds)
            surgeStart: 8.0,     // When the red surge starts
            suppressStart: 9.0   // When the orange suppression starts
        };

        // UI Elements references
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const mainBtn = document.getElementById('main-btn');

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x030303, 0.003);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 28;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Orb Creation ---
        // Use higher detail geometry for denser particles
        const geometry = new THREE.IcosahedronGeometry(10, 5); 
        
        // Material - Using a single dynamic color instead of vertex colors now
        const material = new THREE.PointsMaterial({
            size: 0.12,
            color: config.colors.calm, // Start with calm color
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const sphere = new THREE.Points(geometry, material);
        scene.add(sphere);

        // Outer Wireframe (Protective Field)
        const wireGeo = new THREE.IcosahedronGeometry(10.3, 2);
        const wireMat = new THREE.MeshBasicMaterial({
            color: config.colors.calm,
            wireframe: true,
            transparent: true,
            opacity: 0.1,
            blending: THREE.AdditiveBlending
        });
        const wireSphere = new THREE.Mesh(wireGeo, wireMat);
        scene.add(wireSphere);

        // --- Mouse Interaction ---
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        // Variable to store the current target color based on state
        const currentTargetColor = new THREE.Color(); 

        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            const cycleTime = elapsedTime % config.cycleDuration;

            // --- State Machine for Color & UI ---
            let stateStr = "";
            let uiColorHex = "";
            let pulseIntensity = 0;
            let rotationSpeed = 0;

            if (cycleTime < config.surgeStart) {
                // --- STATE: CALM (Blue) ---
                currentTargetColor.copy(config.colors.calm);
                stateStr = "STATUS: OPTIMAL";
                uiColorHex = getComputedStyle(document.documentElement).getPropertyValue('--color-calm');
                pulseIntensity = Math.sin(elapsedTime * 2) * 0.02; // Slow, calm breathing
                rotationSpeed = 0.001;
            } 
            else if (cycleTime >= config.surgeStart && cycleTime < config.suppressStart) {
                // --- STATE: SURGE (Red flash) ---
                // Flicker effect between red and darker red
                const flicker = Math.random() > 0.5 ? 0.8 : 1.0;
                currentTargetColor.copy(config.colors.surge).multiplyScalar(flicker);
                
                stateStr = "STATUS: EMOTIONAL SURGE DETECTED";
                uiColorHex = getComputedStyle(document.documentElement).getPropertyValue('--color-surge');
                pulseIntensity = Math.sin(elapsedTime * 20) * 0.08; // Rapid, erratic pulsing
                rotationSpeed = 0.015; // Faster rotation
            } 
            else {
                // --- STATE: SUPPRESSING (Orange transition to Blue) ---
                // Calculate progress through suppression phase (0.0 to 1.0)
                const suppressionProgress = (cycleTime - config.suppressStart) / (config.cycleDuration - config.suppressStart);
                // Interpolate from Orange back to Calm Blue
                currentTargetColor.copy(config.colors.trans).lerp(config.colors.calm, suppressionProgress);

                stateStr = "STATUS: STABILIZING...";
                uiColorHex = getComputedStyle(document.documentElement).getPropertyValue('--color-trans');
                pulseIntensity = Math.sin(elapsedTime * 5) * 0.04; // Medium pulsing
                rotationSpeed = 0.005;
            }

            // --- Apply Updates ---
            
            // 1. Smoothly transition material colors towards the target color
            material.color.lerp(currentTargetColor, 0.1);
            wireMat.color.lerp(currentTargetColor, 0.1);

            // 2. Update UI (DOM operations should be minimized, but necessary here)
            // Only update if text changed to avoid unnecessary DOM thrashing
            if (statusText.innerText !== stateStr) {
                statusText.innerText = stateStr;
                statusDot.style.backgroundColor = uiColorHex;
                statusDot.style.boxShadow = `0 0 15px ${uiColorHex}`;
                statusText.style.color = uiColorHex;
                // Update button border/text color too for consistency
                mainBtn.style.borderColor = uiColorHex;
                mainBtn.style.color = uiColorHex;
            }

            // 3. Apply Physical movement/scaling based on state
            const scale = 1 + pulseIntensity;
            sphere.scale.set(scale, scale, scale);
            wireSphere.scale.set(scale * 1.02, scale * 1.02, scale * 1.02); // Wireframe slightly larger

            sphere.rotation.y += rotationSpeed;
            wireSphere.rotation.y -= rotationSpeed * 1.5;

            // 4. Mouse follow mechanism
            targetX = mouseX * 0.0005;
            targetY = mouseY * 0.0005;
            sphere.rotation.x += 0.05 * (targetY - sphere.rotation.x);
            sphere.rotation.y += 0.05 * (targetX - sphere.rotation.y);

            renderer.render(scene, camera);
        }

        animate();

        // --- Resize Handler ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
